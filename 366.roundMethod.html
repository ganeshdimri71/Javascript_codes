<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("Math.round(2.1): " + Math.round(2.1) + "<br>");
            document.write("Math.round(6.4): " + Math.round(6.4) + "<br>");
            document.write("Math.round(6.5): " + Math.round(6.5) + "<br>");
            document.write("Math.round(6.6): " + Math.round(6.6) + "<br>");
            document.write("Math.round(0.5): " + Math.round(0.5) + "<br>");
            document.write("Math.round(-2.1): " + Math.round(-2.1) + "<br>");
            document.write("Math.round(-6.4): " + Math.round(-6.4) + "<br>");
            document.write("Math.round(-6.5): " + Math.round(-6.5) + "<br>");
            document.write("Math.round(-6.6): " + Math.round(-6.6) + "<br>");
        </script>
    </body>
</html>
