<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" name="myform" id="myformid">
            Username: <input type="text" name="m_username_field" /><br /><br />
            Password: <input type="password" name="m_password_field" />
            <br /><br />
            <input type="submit" name="m_sbtn" value="Submit" /><br /><br />
        </form>
        <hr />
        <hr />
        <form action="" name="yourform" id="yourformid">
            Username: <input type="text" name="y_username_field" /><br /><br />
            Password:
            <input type="password" name="y_password_field" /><br /><br />
            <input type="submit" name="y_sbtn" value="Submit" /><br /><br />
        </form>
        <script>
            // with Index Number
            var mform = document.forms[0];
            var mformOne = document.forms[1];
            console.log("mform: ", mform);
            console.log("mformOne: ", mformOne);

            // With Name attribute using square bracket
            var yfrom = document.forms["myform"];
            var yfromOne = document.forms["yourform"];
            console.log("yfrom: ", yfrom);
            console.log("yfromOne: ", yfromOne);

            // With Name attribute using dot
            var fromThree = document.myform;
            var fromFour = document.yourform;
            console.log("fromThree: ", fromThree);
            console.log("fromFour: ", fromFour);

            // With id

            var fromSix = document.getElementById("myformid");
            var fromSeven = document.getElementById("yourformid");
            console.log("fromSix: ", fromSix);
            console.log("fromSeven: ", fromSeven);
        </script>
    </body>
</html>
