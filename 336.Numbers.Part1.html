<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = 10.45;
            var c = 5e3;
            var d = 34e-5;
            var x = new Number(100);
            var y = "200";
            var z = new Number("300");
            document.write("a: " + a + "<br>");
            document.write("b: " + b + "<br>");
            document.write("c: " + c + "<br>");
            document.write("x: " + x + "<br>");
            document.write("y: " + y + "<br>");
            document.write("z: " + z + "<br>");
            document.write("typeof(a): " + typeof a + "<br>");
            document.write("typeof b: " + typeof b + "<br>");
            document.write("typeof c: " + typeof c + "<br>");
            document.write("typeof x: " + typeof x + "<br>");
            document.write("typeof y : " + typeof y + "<br>");
            document.write("typeof z: " + typeof z + "<br>");
        </script>
    </body>
</html>
