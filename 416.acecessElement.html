<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1>Subscribe Geekyshows</h1>
        <h2>Now</h2>
        <p id="geek"></p>
        <p id="find"><span>Bye</span> Gekkyshows</p>
        <div>
            <p>1st p inside div</p>
            <p>2nd p inside div</p>
        </div>

        <script>
            var result = document.getElementsByTagName("p");
            var resultOne = document.getElementsByTagName("p")[0];
            var resultTwo = document.getElementsByTagName("p")[1];
            var resultThree = document.getElementsByTagName("p")[2];
            var resultFour = document.getElementsByTagName("p")[3];
            var len = result.length;
            console.log("result: ", result);
            console.log("len: ", len);
            console.log("resultOne: ", resultOne);
            console.log("resultTwo: ", resultTwo);
            console.log("resultThree: ", resultThree);
            console.log("resultFour: ", resultFour);

            for (i = 0; i < len; i++) {
                let result = document.getElementsByTagName("p")[i];
                document.write("result: ", result + "<br>");
            }
        </script>
    </body>
</html>
