<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Defining Array
            var elm = prompt("Enter the No. of Elements: ");
            var geek = [];
            for (let i = 0; i < elm; i++) {
                geek[i] = prompt("Enter Name");
            }
            for (let value of geek) {
                document.write("geek[${i}]: " + value + "<br>");
            }
        </script>
    </body>
</html>
