    </head>
    <body>
        <h1>Event Handling</h1>
        <button id="mybtn">Click Me</button>
        <button id="mybtnOne">Click Me</button>
        <button id="mybtnTwo">Click Me</button>
        <button id="mybtnThree">Click Me</button>
        <button id="mybtnFour">Click Me</button>
        <script>
            function show() {
                alert("Button Clicked2");
            }
            var btn = document.getElementById("mybtn");
            btn.addEventListener("click", function () {
                alert("Botton Clicked");
            });

            var btnOne = document.getElementById("mybtnOne");
            btnOne.addEventListener("click", show);

            var btnTwo = document.getElementById("mybtnTwo");
            btnTwo.addEventListener("mouseover", show);

            function disp1() {
                alert("Button Clicked1");
            }
            function disp2() {
                alert("Button Clicked2");
            }

            document.getElementById("mybtnThree").onclick = disp1;
            document.getElementById("mybtnThree").onclick = disp2;

            var btnThree = document.getElementById("mybtnFour");
            btnThree.addEventListener("click", disp1);
            btnThree.addEventListener("click", disp2);
        </script>
    </body>
</html>
