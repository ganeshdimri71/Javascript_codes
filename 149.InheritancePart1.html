<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Father {
                showFMoney() {
                    return "Father Money <br>";
                }
            }
            class Son extends Father {
                showSMoney() {
                    return "Son Money <br>";
                }
            }
            class GrandSon extends Son {
                showGMoney() {
                    return "GrandSon Money <br>";
                }
            }

            var g = new GrandSon();
            document.write("g.showFMoney() " + g.showFMoney() + "<br>");
            document.write("g.showSMoney() " + g.showSMoney() + "<br>");
            document.write("g.showGMoney() " + g.showGMoney() + "<br>");
        </script>
    </body>
</html>
