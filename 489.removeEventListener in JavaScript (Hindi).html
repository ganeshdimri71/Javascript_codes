    <body>
        <h1>Event Handling</h1>
        <button id="mybtn">Click Me</button>
        <button id="mybtnOne">Click Me</button>
        <button id="mybtnTwo">Click Me</button>
        <button id="mybtnThree">Click Me</button>
        <button id="mybtnFour">Click Me</button>
        <script>
            function show() {
                alert("Button Clicked");
            }
            var btn = document.getElementById("mybtn");
            btn.addEventListener("click", show, false);
            btn.addEventListener("click", show, true);

            var btnOne = document.getElementById("mybtnOne");
            btnOne.addEventListener("click", show, false);
            btnOne.addEventListener("click", show, true);

            btnOne.removeEventListener("click", show, true);
        </script>
    </body>
