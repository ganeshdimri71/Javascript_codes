<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("Math.floor(2.1): " + Math.floor(2.1) + "<br>");
            document.write("Math.floor(6.65): " + Math.floor(6.65) + "<br>");
            document.write("Math.floor(0.4): " + Math.floor(0.4) + "<br>");
            document.write("Math.floor(0.6): " + Math.floor(0.6) + "<br>");
            document.write("Math.floor(-2.1): " + Math.floor(-2.1) + "<br>");
            document.write("Math.floor(-6.65): " + Math.floor(-6.65) + "<br>");
        </script>
    </body>
</html>
