<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="myul">
            <li>Item 1</li>
            <li id="item_2">Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <ul id="myulOne">
            <li>Item 1</li>
            <li id="item_2One">Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <span id="myspan">Span</span>
        <script>
            var u = document.getElementById("myul");
            var i = document.getElementById("item_2");
            console.log("u: ", u);
            var newChild = document.createElement("li");
            newChild.textContent = "Item N";
            var replaceNode = u.replaceChild(newChild, i);
            console.log("u: ", u);
            console.log("replaceNode: ", replaceNode);

            var uOne = document.getElementById("myulOne");
            var iOne = document.getElementById("item_2One");
            console.log("uOne: ", uOne);
            var pan = document.getElementById("myspan");
            var replaceNodeOne = uOne.replaceChild(pan, iOne);
            console.log("replaceNodeOne: ", replaceNodeOne);
            console.log("uOne: ", uOne);
        </script>
    </body>
</html>
