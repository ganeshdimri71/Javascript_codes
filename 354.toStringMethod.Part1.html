<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 10;
            document.write("typeof(a): " + typeof a + "<br>");
            document.write("a.toString() : " + a.toString(2) + "<br>");
            document.write("a.toString() : " + a.toString(8) + "<br>");
            document.write("a.toString() : " + a.toString(16) + "<br>");
        </script>
    </body>
</html>
