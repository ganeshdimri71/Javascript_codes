<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("Math.PI : " + Math.PI + "<br>");
            document.write("Math.sqrt(64) : " + Math.sqrt(64) + "<br>");
            document.write("Math.abs(-64) : " + Math.abs(-64) + "<br>");
            document.write("Math.abs(null) : " + Math.abs(null) + "<br>");
            document.write("Math.pow(2, 3)  : " + Math.pow(2, 3) + "<br>");
            document.write(
                "Math.trunc(12.564) : " + Math.trunc(12.564) + "<br>"
            );
        </script>
    </body>
</html>
