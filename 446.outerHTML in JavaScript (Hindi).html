<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="mydiv">
            <ul id="myul">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <script>
            var div = document.getElementById("mydiv");
            var u = document.getElementById("myul");
            console.log("div: ", div);
            console.log("u: ", u);
            console.log("u.outerHTML: ", u.outerHTML);
            // u.innerHTML = "";
            // u.outerHTML = "";
            console.log("div: ", div);
            console.log("u: ", u);
            console.log("u.outerHTML: ", u.outerHTML);
            u.outerHTML = `<p>This is a Paragraph </p>`;
            console.log("div: ", div);
            console.log("u: ", u);
            console.log("u.outerHTML: ", u.outerHTML);
        </script>
    </body>
</html>
