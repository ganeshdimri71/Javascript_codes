<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="movebtn">Move By Window</button>
    <button type="button" id="moveTobtn">Move To Window</button>
    <script>
        var newWindow;

        function openwin() {
            newWindow = window.open("", "newWindow", "width=300,height=300");
            newWindow.document.write("Mein new window hu")
        }

        function moveWin() {
            newWindow.moveBy(200, 200)
            newWindow.focus()
        }

        function moveWinBy() {
            newWindow.moveTo(200, 200)
            newWindow.focus()
        }

        document.getElementById("openbtn").addEventListener("click", openwin)
        document.getElementById("movebtn").addEventListener("click", moveWin)
        document.getElementById("moveTobtn").addEventListener("click", moveWinBy)
    </script>
</body>

</html>
