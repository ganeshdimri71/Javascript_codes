<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var tarihk = new Date();
            document.write("tarihk: " + tarihk + "<br>");
            document.write("tarihk.getHours(): " + tarihk.getHours() + "<br>");
            document.write(
                "tarihk.getMinutes(): " + tarihk.getMinutes() + "<br>"
            );
            document.write(
                "tarihk.getSeconds(): " + tarihk.getSeconds() + "<br>"
            );
            document.write("tarihk.getDate(): " + tarihk.getDate() + "<br>");
            document.write("tarihk.getMonth(): " + tarihk.getMonth() + "<br>");
            document.write(
                "tarihk.getFullYear(): " + tarihk.getFullYear() + "<br>"
            );
        </script>
    </body>
</html>
