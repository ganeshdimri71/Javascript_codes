<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="geek">Document</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1 class="geek myclass">Subscribe Geekyshows</h1>
        <h2>Now</h2>
        <p class="geek">
            Hello <span>Gekkyshows</span> <em>World</em> <span>Youtube</span> <b>Hello</b>
            <h1>Hello H1</h1>
        </p>
        <p class="myclass"><span>Bye</span> Gekkyshows</p>
        <div id="show">
            <p>1st p inside div</p>
            <p class="geek">2nd p inside div</p>
            <p id="show1">I am Paragraph</p>
            <h3 id="show1">I am Paragraph</h3>
        </div>

        <script>
            var result = document.querySelector("p");
            var resultOne = document.querySelector('p, h1')
            var resultTwo = document.querySelector("#show1")
            var resultThree = document.querySelector("#show,#show1")
            var resultFour = document.querySelector(".geek")
            var resultFive = document.querySelector(".geek,.myclass")
            console.log("result: ", result);
            console.log("resultOne: ", resultOne);
            console.log("resultTwo: ", resultTwo);
            console.log("resultThree: ", resultThree);
            console.log("resultFour: ", resultFour);
            console.log("resultFive: ", resultFive);
        </script>
