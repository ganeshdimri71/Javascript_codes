<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="mydiv"></div>
        <div id="mydivOne"></div>
        <div id="mydivTwo"></div>
        <button type="button" id="mybtn">Clear Time</button>
        <script>
            function runText() {
                document.getElementById("mydiv").textContent += " Hello";
            }

            setInterval(runText, 2000);
            setInterval(function () {
                document.getElementById("mydivOne").textContent += " Hello";
            }, 2000);

            var intervalID =  setInterval(function () {
                document.getElementById("mydivOne").textContent += " Hello";
            }, 2000);

            function clr(){
                clearInterval(intervalID)
            }

            document.getElementById("mybtn").addEventListener("click",clr)
        </script>
    </body>
</html>
