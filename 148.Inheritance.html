<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Father {
                showFMoney() {
                    return "Father Money <br>";
                }
            }
            class Son extends Father {
                showSMoney() {
                    return "Son Money <br>";
                }
            }

            var s = new Son();
            document.write("s.showFMoney() " + s.showFMoney() + "<br>");
            document.write("s.showSMoney() " + s.showSMoney() + "<br>");
        </script>
    </body>
</html>
