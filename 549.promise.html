<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const promiseObj = new Promise((resolve, reject) => {
            let req = true;
            if (req == true) {
                resolve("Request Success")
            } else {
                reject("Request Reject")
            }
        })

        promiseObj.then(
            (value) => console.log("value: ", value),
            (error) => console.log("error: ", error)
        )

        const promiseObjOne = new Promise((resolve, reject) => {
            let req = false;
            if (req == true) {
                resolve("Request Success")
            } else {
                reject("Request Reject")
            }
        })

        promiseObjOne.then(
            (value) => console.log("value: ", value),
            (error) => console.log("error: ", error)
        )

        const promiseObjTwo = new Promise((resolve, reject) => {
            let req = true;
            if (req == true) {
                resolve([1, 2, 3, 4, 5])
            } else {
                reject("Request Reject")
            }
        })

        promiseObjTwo.then(
            (value) => console.log("value: ", value),
            (error) => console.log("error: ", error)
        )

        const promiseObjThree = new Promise((resolve, reject) => {
                let req = true;
                if (req == true) {
                    resolve([1, 2, 3, 4, 5])
                } else {
                    reject("Request Reject")
                }
            })

            .then(
                (value) => console.log("value: ", value),
                (error) => console.log("error: ", error)
            )

        const promiseObjFour = new Promise((resolve, reject) => {
                let req = false;
                if (req == true) {
                    resolve([1, 2, 3, 4, 5])
                } else {
                    reject("Request Reject")
                }
            })

            .then(
                (value) => console.log("value: ", value)
            ).catch(
                (error) => console.log("error: ", error)
            )

        const promiseObjFive = new Promise((resolve, reject) => {
            let num = 10;
            resolve(num)
        }).then(
            (value) => {
                console.log("value: ", value)
                return value + 10
            }).then(
            (value) => {
                console.log("Value :", value)
            }
        )

        const promiseObjSix = new Promise((resolve, reject) => {
                let req = true;
                if (req == true) {
                    resolve("Request Success")
                } else {
                    reject("Request Reject")
                }
            })

            .then(
                (value) => console.log("value: ", value)
            ).catch(
                (error) => {
                    console.log("error: ", error)
                }).finally(() => {
                console.log("Cleaned")
            })

        console.log("Start Seven")

        function getName(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside SetTimeout resolve")
                    resolve(name)
                }, 2000);
            })
        }

        function getHobbies(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside set Timeout Hobbies")
                    resolve(['Cricket', 'Dancing', 'Writing'])
                }, 1000)

            })
        }


        getName("Sonam")
            .then(nm => getHobbies(nm))
            .then(hobby => console.log("Hobby: ", hobby))

        console.log("End")
        console.log("Start Eight")

        function getNameOne(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside SetTimeout resolve")
                    resolve(name)
                }, 2000);
            })
        }

        function getHobbiesOne(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside set Timeout Hobbies")
                    resolve(['Cricket', 'Dancing', 'Writing'])
                }, 1000)
            })
        }

        async function showHobby() {
            const nm = await getNameOne('Sonam')
            const hobby = await getHobbiesOne(nm)
            console.log("hobby: ", hobby)
        }


        showHobby()

        console.log("End")
        console.log("Start Nine")

        function getNameTwo(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside SetTimeout resolve")
                    resolve(name)
                }, 2000);
            })
        }

        function getHobbiesTwo(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Inside set Timeout Hobbies")
                    resolve(['Cricket', 'Dancing', 'Writing'])
                }, 1000)
            })
        }

        async function showHobbyOne() {
            try {
                const nm = await getNameTwo('Sonam')
                const hobby = await getHobbiesTwo(nm)
                console.log("hobby: ", hobby)
            } catch {
                console.log('Could not found hobby')
            }

        }


        showHobbyOne()
        console.log("End")
    </script>
</body>

</html>
