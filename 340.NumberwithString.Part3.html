<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = "50";
            var b = 10;
            var c = 20;
            var d = "Hello";

            //  + works as concar with string
            document.write("typeof(c - b): " + typeof (c - b) + "<br>");
            document.write("typeof(a - b): " + typeof (a - b) + "<br>");
            document.write("typeof(b - a): " + typeof (b - a) + "<br>");
            document.write("typeof(b - d): " + typeof (b - d) + "<br>");
            document.write("typeof(d - b): " + typeof (d - b) + "<br>");
        </script>
    </body>
</html>
