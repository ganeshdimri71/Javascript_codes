<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var tarihk = new Date();
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setHours(22);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setMinutes(56);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setSeconds(40);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setDate(26);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setMonth(11);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setFullYear(2022);
            document.write("tarikh: " + tarihk + "<br>");
            tarihk.setFullYear(2022, 3, 15);
            document.write("tarikh: " + tarihk + "<br>");
        </script>
    </body>
</html>
