        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("parseFloat('10'): " + parseFloat("10") + "<br>");
            document.write(
                "parseFloat('12.00'): " + parseFloat("12.00") + "<br>"
            );
            document.write(
                "parseFloat('10 20 30'): " + parseFloat("10 20 30") + "<br>"
            );
            document.write(
                "parseFloat('      90      '): " +
                    parseFloat("      90      ") +
                    "<br>"
            );
            document.write(
                "parseFloat('10 years'): " + parseFloat("10 years") + "<br>"
            );
            document.write(
                "parseFloat('years 10'): " + parseFloat("years 10") + "<br>"
            );
            document.write("parseFloat('020'): " + parseFloat("020") + "<br>");
        </script>
    </body>
