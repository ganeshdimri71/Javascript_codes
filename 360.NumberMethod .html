<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = true;
            var b = false;
            var c = 100;
            var d = "100";
            var e = "Hello";
            var f = new Date();
            document.write("Number(a): " + Number(a) + "<br>");
            document.write("Number(a): " + Number(b) + "<br>");
            document.write("Number(a): " + Number(c) + "<br>");
            document.write("Number(d): " + Number(d) + "<br>");
            document.write("Number(e): " + Number(e) + "<br>");
            document.write("Number(e): " + Number(f) + "<br>");
        </script>
    </body>
</html>
