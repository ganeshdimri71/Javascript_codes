<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write(
                "Number.isInteger(): " + Number.isInteger() + "<br>"
            );
            document.write(
                "Number.isInteger(100): " + Number.isInteger(100) + "<br>"
            );
            document.write(
                "Number.isInteger(100.45) : " +
                    Number.isInteger(100.45) +
                    "<br>"
            );
            document.write(
                "Number.isInteger(0.1) : " + Number.isInteger(0.1) + "<br>"
            );
            document.write(
                "Number.isInteger('100') : " + Number.isInteger("100") + "<br>"
            );
            document.write(
                "Number.isInteger('Hello') : " +
                    Number.isInteger("Hello") +
                    "<br>"
            );
        </script>
    </body>
</html>
