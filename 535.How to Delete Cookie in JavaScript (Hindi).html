<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.cookie =
                "username=geeky; expires=Mon, 03-sep-2022 09:00:00 GMT";
            document.cookie =
                "username=geeky; expires=Mon, 03-sep-2020 09:00:00 GMT";

            document.cookie = "username=geeky; max-age=" + 60 * 60 * 24 * 10;

            document.cookie = "username=geeky; max-age=-60";

            document.cookie =
                "username; expires=Mon, 03-sep-2022 09:00:00 GMT";

            document.cookie =
                "username; expires=Mon, 03-sep-2020 09:00:00 GMT";
        </script>
    </body>
</html>
