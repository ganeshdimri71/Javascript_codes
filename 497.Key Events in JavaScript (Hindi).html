    Name <input type="text" id="mytext"> <br>
    Name <input type="text" id="mytextOne"> <br>
    <script>
        var txt = document.getElementById("mytext")

        function ke(e) {
            console.log("e.type: " + e.type + " " + "e.keyCode: " + e.keyCode + " " +
                "String.fromCharCode(e.keyCode): " +
                String.fromCharCode(e.keyCode))
        }

        txt.addEventListener('keydown', ke, false)
        txt.addEventListener('keypress', ke, false)
        txt.addEventListener('keyup', ke, false)
    </script>
