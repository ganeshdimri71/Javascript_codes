<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A brief, clear, informative, and unique title</title>
</head>
</body>
<script>
fetch("readme.txt")
    .then((response) => {
        console.log("response: ", response);
        return response.text();
    })
    .then((result) => {
        document.write("result: ", result + "<br>");
        document.write(" ***********************************" + "<br>");
        console.log("result: ", result);
    })
    .catch((error) => {
        console.log("error: ", error);
    });

fetch("readme.txt")
    .then((response) => response.text())
    .then((result) =>
        document.write(
            "result: ",
            result +
                "<br>" +
                " ***********************************" +
                "<br>"
        )
    )
    .catch((error) => console.log("error: ", error));

fetch("https://jsonplaceholder.typicode.com/posts")
    .then((response) => response.json())
    .then((result) => {
        for (let x in result) {
            document.write(`Title: ${result[x].title} <br>`);
            if (parseInt(x) === 10) break;
        }
        document.write(" ***********************************" + "<br>");
    })
    .catch((error) => console.log("error: ", error));

fetch("db.json")
    .then((response) => response.json())
    .then((result) => {
        console.log("result: ", result);
        for (let x in result) {
            document.write(
                `Name: ${result[x].name}  Age: ${result[x].age} City : ${result[x].city} <br>`
            );
        }
        document.write(" ***********************************" + "<br>");
    })
    .catch((error) => console.log("error: ", error));

fetch("https://jsonplaceholder.typicode.com/posts", {
    method: "POST",
    body: JSON.stringify({
        title: "foo",
        body: "bar",
        userId: 1,
    }),
    headers: {
        "Content-type": "application/json; charset=UTF-8",
    },
})
    .then((response) => response.json())
    .then((json) => console.log(json));

var obj = {
    title: "foo",
    body: "bar",
    userId: 1,
};
fetch("https://jsonplaceholder.typicode.com/posts", {
    method: "POST",
    body: JSON.stringify(obj),
    headers: {
        "Content-type": "application/json; charset=UTF-8",
    },
})
    .then((response) => response.json())
    .then((json) => console.log(json));

</script>
</html>
