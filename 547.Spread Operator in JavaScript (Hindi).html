<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [10, 20, 30]
        var b = a
        console.log("a: ", a)
        console.log("b: ", b)

        a[0] = 50;
        console.log("a: ", a)
        console.log("b: ", b)
        console.log("a[0]: ", a[0])
        console.log("b[0]: ", b[0])

        b[0] = 80;
        console.log("a[0]: ", a[0])
        console.log("b[0]: ", b[0])

        var b = [...a]
        console.log("a: ", a)
        console.log("b: ", b)

        var b = [...a, 40, 50]
        console.log("a: ", a)
        console.log("b: ", b)

        var b = [5, ...a, 40, 50]
        console.log("a: ", a)
        console.log("b: ", b)

        var a = [10, 20, 30]
        var b = [40, 50, 60]
        var c = [...a, ...b]
        console.log("a: ", a)
        console.log("b: ", b)
        console.log("c: ", c)

        var a = {
            courseName: "Javascript",
            tutor: "GeekyShows"
        }

        var b = a;
        console.log("a: ", a)
        console.log("b: ", b)

        a.courseName = "PHP"
        console.log("a: ", a)
        console.log("b: ", b)

        var a = {
            courseName: "Javascript",
            tutor: "GeekyShows"
        }
        var b = {
            ...a
        }
        a.courseName = "PHP"
        console.log("a: ", a)
        console.log("b: ", b)

        var a = {
            courseName: "Javascript",
            tutor: "GeekyShows"
        }
        var b = {
            ...a,
            duration: '6 Months'
        }
        console.log("a: ", a)
        console.log("b: ", b)

        var a = {
            courseName: "Javascript",
            tutor: "GeekyShows"
        }
        var b = {
            duration: '6 Months'
        }
        var c = {
            ...a,
            ...b
        }
        console.log("c: ", c)
    </script>
</body>

</html>
