<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="myul">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <script>
            var u = document.getElementById("myul");
            console.log("u: ", u);
            console.log("u.innerHTML: ", u.innerHTML);
            u.innerHTML = "";
            console.log("u: ", u);
            console.log("u.innerHTML: ", u.innerHTML);
            u.innerHTML = `<li>Java</li><li>CSS</li><li>Python</li>`;
            console.log("u: ", u);
            console.log("u.innerHTML: ", u.innerHTML);
        </script>
    </body>
</html>
