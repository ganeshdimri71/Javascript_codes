<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Class Declaration
            class Mobile {
                constructor() {
                    // Instance Member
                    this.a = 12;
                    this.show = function () {
                        return "Instance Member";
                    };
                }
                // Prototype member
                display() {
                    return "Prototype Member";
                }
            }

            var nokia = new Mobile();
            document.write("nokia.a " + nokia.a + "<br>");
            document.write("nokia.show() " + nokia.show() + "<br>");
            document.write("nokia.display()  " + nokia.display() + "<br>");
        </script>
    </body>
</html>
