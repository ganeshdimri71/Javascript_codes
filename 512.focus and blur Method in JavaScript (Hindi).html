<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="focusbtn">Focus Window</button>
    <button type="button" id="blurbtn">Blur Window</button>
    <script>
        var newWindow;

        function openwin() {
            newWindow = window.open("", "_blank", "width=300,height=200")
        }

        function focuswin() {
            newWindow.focus()
        }

        function blurwin() {
            newWindow.blur()
        }

        document.getElementById("openbtn").addEventListener("click", openwin)
        document.getElementById("focusbtn").addEventListener("click", focuswin)
        document.getElementById("blurbtn").addEventListener("click", blurwin)
    </script>
</body>

</html>
