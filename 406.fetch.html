<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A brief, clear, informative, and unique title</title>
</head>
<form  id="myform">
    Title <input type="text" id="titleText"> <br><br>
    Body <input type="text" id="bodyText"> <br><br>
    User Id <input type="text" id="userid"> <br><br>
    <input type="submit" id="saveform" ><br><br>
</form>

<form  id="myformOne">
    Title <input type="text" id="titleTextOne"> <br><br>
    Body <input type="text" id="bodyTextOne"> <br><br>
    User Id <input type="text" id="useridOne"> <br><br>
    <input type="submit" id="saveformOne" > 
</form>
</body>
<script>

document
    .getElementById("saveform")
    .addEventListener("click", function (event) {
        event.preventDefault();
        var obj1 = {
            title: document.getElementById("titleText").value,
            body: document.getElementById("bodyText").value,
            userId: document.getElementById("userid").value,
        };
        fetch("https://jsonplaceholder.typicode.com/posts/", {
            method: "POST",
            body: JSON.stringify(obj1),
            headers: {
                "Content-type": "application/json; charset=UTF-8",
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
    });

document
    .getElementById("saveformOne")
    .addEventListener("click", function (event) {
        event.preventDefault();
        fetch("https://jsonplaceholder.typicode.com/posts/", {
            method: "POST",
            body: new FormData(document.getElementById('myformOne')),
            headers: {
                "Content-type": "application/x-www-form-urlencoded",
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
    });

    if(window.fetch){
        document
    .getElementById("saveformOne")

            headers: {
                "Content-type": "application/x-www-form-urlencoded",
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
    });
    }else{

    }

</script>
</html>
