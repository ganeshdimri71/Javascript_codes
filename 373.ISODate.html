<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var tarihk = new Date("2018-06");
            document.write("tarikh: " + tarihk + "<br>");
            var tarikh2 = new Date("2018");
            document.write("tarikh2: " + tarikh2 + "<br>");
            var tarikh3 = new Date("2018-06-21T12:00:00Z");
            document.write("tarikh3: " + tarikh3 + "<br>");
            var tarikh4 = new Date("2018-06-21T12:00:00+06:30");
            document.write("tarikh4: " + tarikh4 + "<br>");
            var tarikh5 = new Date("2018-06-21T12:00:00-06:30");
            document.write("tarikh4: " + tarikh5 + "<br>");
        </script>
    </body>
</html>
