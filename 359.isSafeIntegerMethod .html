<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write(
                "Number.isSafeInteger(): " + Number.isSafeInteger() + "<br>"
            );
            document.write(
                "Number.isSafeInteger(100): " +
                    Number.isSafeInteger(100) +
                    "<br>"
            );
            document.write(
                "Number.isSafeInteger(100.45) : " +
                    Number.isSafeInteger(100.45) +
                    "<br>"
            );
            document.write(
                "Number.isSafeInteger(0.1) : " +
                    Number.isSafeInteger(0.1) +
                    "<br>"
            );
            document.write(
                "Number.isSafeInteger('100') : " +
                    Number.isSafeInteger("100") +
                    "<br>"
            );
            document.write(
                "Number.isSafeInteger('Hello') : " +
                    Number.isSafeInteger("Hello") +
                    "<br>"
            );
            document.write(
                "Number.isSafeInteger(66666666666666666666666666666666666666666666666666666666666) : " +
                    Number.isSafeInteger(
                        66666666666666666666666666666666666666666666666666666666666
                    ) +
                    "<br>"
            );
        </script>
    </body>
</html>
