<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 20;
            var b = 10;
            var c = a + b;
            document.write(c);
            document.write("<br>");
            var c = a - b;
            document.write(c);
            document.write("<br>");
            var c = a * b;
            document.write(c);
            document.write("<br>");
            var c = a / b;
            document.write(c);
            document.write("<br>");
            var c = a % b;
            document.write(c);
            document.write("<br>");
            a++;
            document.write(a);
            document.write("<br>");
            b--;
            document.write(b);
            document.write("<br>");
        </script>
    </body>
</html>
